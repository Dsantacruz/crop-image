<html>
  <head>
    <style>
     canvas {
       border: 1px solid red;
     }
     a {
       cursor: pointer;
       decoration: none;
     }
     #cropper {
       width: 400px;
       height: 400px;
       border: 1px dashed white;
       z-index: 2;
       position: absolute;
       top: 0;
       left: 0;
     }
     #container {
       position: relative;
       overflow: hidden;
       display: inline-block;
     }
    </style>
  </head>
  <body>
      <input type="file" id="fileUpload">
      <div id="container">
        <canvas id="source" width="600" height="600"></canvas>
        <div id="cropper"></div>
      </div>
      <canvas id="dest"></canvas>
      <div>
        <label for="cropHeight">crop height</label>
        <input type="text" id="cropHeight">
        <label for="cropWidth">crop width</label>
        <input type="text" id="cropWidth">
        <a id="download">Download</a>
      </div>
    <script src="build/bundle.js"></script>
  </body>
</html>
